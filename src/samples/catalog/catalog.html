<template>
	<require from="./catalog.css"></require>
	<section>
		<div class="row">
			<div class="col s12">
				<h4>Component catalog</h4>
				<div>
					<!-- page title - single column -->
					<div class="row">
						<div class="col s6 m4 l2" style="font-size:18px">
							<img src="images/blue.png"> implemented controls
						</div>
						<div class="col s6 m4 l2" style="font-size:18px">
							<img src="images/orange.png"> controls in development
						</div>
					</div>
					<div class="row">

						<div class="col s12 m3 l2" repeat.for="category of categories">
							<md-card title="${category.title}">
								<div repeat.for="r of category.routes" class="control-info ${r.status}">
									<a route-href="route.bind: r.route">${r.title}</a>
								</div>
							</md-card>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
