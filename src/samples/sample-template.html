<template>
	<require from="./sample-template.css"></require>
	<section>
		<h4>${title}</h4>
		<div class="row sample-template">
			<div class="col s12 m4 l2">
				<md-well router.bind="router"></md-well>
			</div>
			<div class="col s12 m8 l8">
				<md-card>
					<!-- TODO: figure out how to make TS work on gist.run -->
					<a class="md-catalog__play-button" md-button="flat: true;" md-waves click.delegate="runGist()" href="#">
						<i class="left material-icons">play_arrow</i>play
					</a>
					<div ref="sampleTarget">
						<router-view></router-view>
					</div>
				</md-card>
				<ul show.bind="tabs.length" md-tabs class="z-depth-1" md-tabs.ref="mdTabs">
					<li repeat.for="tab of tabs">
						<a href.bind="'#tab' + $index">${tab.title}</a>
					</li>
				</ul>
				<div repeat.for="tab of tabs" class="z-depth-1" id.bind="'tab' + $index">
					<au-code show.bind="tab.language != 'markdown'" language.bind="tab.language" text.bind="tab.content"></au-code>
					<au-markdown show.bind="tab.language == 'markdown'" text.bind="tab.content"></au-markdown>
				</div>
			</div>
		</div>
	</section>
</template>
