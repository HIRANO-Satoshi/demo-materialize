<template>
	<div>
		<md-progress type="circular" pixel-size.bind="pixelSize" size.bind="size" color.bind="color"></md-progress>
	</div>
	<div>
		<select md-select="label: color;" value.two-way="color">
			<option value="blue">blue</option>
			<option value="red">red</option>
			<option value="green">green</option>
			<option value="flashing">flashing</option>
		</select>
	</div>
	<div>
		<select md-select="label: size;" value.two-way="size">
			<option value="big">big</option>
			<option value="">default</option>
			<option value="small">small</option>
		</select>
	</div>
	<div>
		<md-input label="custom size in pixels" value.bind="pixelSize"></md-input>
	</div>
</template>
