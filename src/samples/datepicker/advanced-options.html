<template>
  <div>
    <input md-datepicker="container: body; value.two-way: selectedDate; options.bind:advancedOptions" type="date" placeholder="pick a date" />
  </div>
  <div>
    <button md-button click.delegate="setDate()">set date</button>
  </div>
  <div>
    <span if.bind="selectedDate">You selected (UTC time): ${selectedDate | stringify}</span>
  </div>
  <div style="margin-top: 15px;">
    The datepicker is initialized with options object set in view model . This allows you to configure the pickadate plugin as much as you'd like.
    This property is one-time bound.
    The DatePicker input accepts the following formats for now:
    <ul>
      <li>- mm/dd/yyyy</li>
      <li>- mm-dd-yyyy</li>
    </ul>
  </div>
</template>
