<template>
	<require from="./blur-on-enter"></require>
	<md-colors></md-colors>
	<div>
		<md-input blur-on-enter="true" label="First Name" value.bind="firstName & validate:rules">
		</md-input>

		<md-input blur-on-enter="true" label="Last Name" placeholder="Last Name" validate="true" validate-success="good" value.bind="lastName & validate:rules">
		</md-input>

		<md-input blur-on-enter="true" label="Email" validate="true" validate-success="yes!!" value.bind="email & validate:rules">
		</md-input>

		<md-input blur-on-enter="true" label="Required without error text" show-errortext="false" value.bind="noErrorText & validate:rules">
		</md-input>

		<md-input blur-on-enter="true" label="put some text here" value.bind="textareaValue & validate:rules" text-area="true">
		</md-input>
	</div>

	<div style="margin-top: 15px;">
		<button md-button click.delegate="validateModel()">validate</button>
	</div>

	<h5>${message}</h5>

	<ul style="margin-top: 15px;" show.bind="controller.errors.length">
		<li repeat.for="error of controller.errors">
      <a href="#" click.delegate="error.target.focus()">
        ${error.message}
      </a>
    </li>
	</ul>
</template>
