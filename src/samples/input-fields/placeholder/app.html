<template>
	<div>
		<md-input placeholder="placeholder text" label="put some text here" value.bind="textValue"></md-input>
		<br /> You entered: ${textValue}
		<br />
		<button md-button="flat: true;" md-waves class="accent-text" click.delegate="setText()">set text to something</button>
	</div>
	<hr style="margin: 15px 0;" />
	<div>
		<h6>Text area placeholder</h6>
		<md-input label="put some text here" value.bind="textAreaValue" placeholder="placeholder" text-area="true" disabled.bind="disabledValue"></md-input>
		<br /> You entered: ${textAreaValue}
		<br />
		<button md-button="flat: true;" md-waves class="accent-text" click.delegate="setTextArea()">set text to something</button>
	</div>
</template>
