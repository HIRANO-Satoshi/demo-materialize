<template>
	<div>
		<md-card title="Password input">
			<div>
				<md-input type="password" label="password text field" value.bind="password"></md-input>
				<br />
			</div>
		</md-card>
		<md-card title="Email input">
			<div>
				<md-input type="email" label="email text field" validate="true" validate-error="invalid email" value.bind="email"></md-input>
				<br />
			</div>
		</md-card>
		<md-card title="Float Number input">
			<div>
				<md-input type="number" step="any" label="float number text field" validate="true" validate-error="invalid number" value.bind="floatingNumber"></md-input>
				<br />
			</div>
		</md-card>
		<md-card title="Number input (with steps of two)">
			<div>
				<md-input type="number" step="2" label="number text field" validate="true" validate-error="invalid number" value.bind="number"></md-input>
				<br />
			</div>
		</md-card>
		<md-card title="Number input (with min and max)">
			<div>
				<md-input type="number" min="0" max="20" step="1" label="number text field (with min and max)" validate="true" validate-error="invalid number" value.bind="minMaxNumber"></md-input>
				<br />
			</div>
		</md-card>
		<md-card title="Time input">
			<div>
				<md-input type="time" label="time text field" validate="true" validate-error="invalid time" value.bind="time"></md-input>
				<br />
			</div>
		</md-card>

	</div>
</template>
