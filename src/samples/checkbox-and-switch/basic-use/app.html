<template>
	<div>
		<p>
			<md-checkbox checked.bind="checked">A default checkbox</md-checkbox> with value: ${checked | stringify}
		</p>
		<p>
			<md-checkbox checked="false" disabled="true">A disabled checkbox</md-checkbox>
		</p>
		<p>
			<md-checkbox checked.bind="indeterminateChecked">An indeterminate checkbox</md-checkbox> with value: ${indeterminateChecked | stringify}
		</p>
	</div>
</template>
