<template>
	<div>
		<md-pagination show-first-last.two-way="showFirstLast" show-prev-next.two-way="showPrevNext" show-page-links.two-way="showPageLinks"
		 pages.bind="overallPageLinks" visible-page-links.two-way="visiblePageLinks" active-page.bind="activePage"></md-pagination>
	</div>
	<div>
		active page: ${activePage}
	</div>
	<div style="margin-top: 15px;">
		Show first/last page:
		<md-switch checked.bind="showFirstLast"></md-switch>
	</div>
	<div style="margin-top: 15px;">
		Show previous/next page:
		<md-switch checked.bind="showPrevNext"></md-switch>
	</div>
	<div style="margin-top: 15px;">
		Show page links:
		<md-switch checked.bind="showPageLinks"></md-switch>
	</div>
	<div style="margin-top: 15px;">
		Number of pages:
		<md-input value.bind="overallPageLinks"></md-input>
	</div>
	<div style="margin-top: 15px;">
		Number of visible links:
		<md-input value.bind="visiblePageLinks"></md-input>
	</div>
</template>
