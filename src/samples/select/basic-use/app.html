<template>
  <md-card md-title="Basic use">
    <select md-select="label: select a value; value.two-way: selectedValue">
      <option value="" disabled selected>select an item</option>
      <option value="item1">item 1</option>
      <option value="item2">item 2</option>
      <option value="item3">item 3</option>
      <option value="item4">item 4</option>
    </select>

    <div>
      <a md-button="flat: true;" md-waves click.trigger="setSelectedValue()" class="accent-text">set to item 3</a>
      You selected: ${selectedValue}
    </div>
  </md-card>

  <md-card md-title="Disabled Functionality">
    <select md-select="disabled.bind: disabled; value.bind: selectedValue2">
      <option value="" disabled selected>select an item</option>
      <option value="item1">item 1</option>
      <option value="item2">item 2</option>
      <option value="item3">item 3</option>
      <option value="item4">item 4</option>
    </select>

    <div>
      <a md-button="flat: true;" md-waves click.trigger="setSelectedValue2()" class="accent-text">set to item 3</a>
      You selected: ${selectedValue2}
    </div>
    <div>
      <a md-button="flat: true;" md-waves click.trigger="toggle()" class="accent-text">${ disabled ? 'enable' :
        'disable' }</a>
    </div>
	</md-card>
	
  <md-card md-title="Readonly Functionality">
    <select md-select="readonly.bind: readonly; value.bind: selectedValue3">
      <option value="" disabled selected>select an item</option>
      <option value="item1">item 1</option>
      <option value="item2">item 2</option>
      <option value="item3">item 3</option>
      <option value="item4">item 4</option>
    </select>

    <div>
      <a md-button="flat: true;" md-waves click.trigger="setSelectedValue3()" class="accent-text">set to item 3</a>
      You selected: ${selectedValue3}
    </div>
    <div>
			<md-switch style="margin-top: 15px;" md-label-on="readonly" md-label-off="" md-checked.bind="readonly"></md-switch>
    </div>
  </md-card>
	
</template>
