<template>
	<div>
		<md-range value.bind="rangeValue" min.two-way="min" max.two-way="max" step.two-way="step"></md-range>
	</div>
	<div>
		Value: ${rangeValue}
	</div>
	<div>
		<md-input type="number" label="min" value.bind="min"></md-input>
		<md-input type="number" label="max" value.bind="max"></md-input>
		<md-input type="number" step="any" label="step" value.bind="step"></md-input>
	</div>
</template>
