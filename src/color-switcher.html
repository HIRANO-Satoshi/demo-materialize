<template bindable="primaryColor, secondaryColor, errorColor">
  <ul md-collapsible>
    <li>
      <div class="collapsible-header">
        <i class="material-icons left">arrow_drop_down</i>Color switcher
      </div>
      <div class="collapsible-body" style="padding: 10px;">
        primary color:
        <select md-select value.two-way="primaryColor">
          <option value="#e57373">[Materialize] primary</option>
          <option value="#3f51b5">[Paper] indigo</option>
          <option value="#00bcd4">[Material-UI] light blue</option>
          <option value="#78909C">[MuiCss] blue grey</option>
          <option value="#4caf50">green</option>
          <option value="#ff9800">orange</option>
        </select>

        secondary color:
        <select md-select value.two-way="secondaryColor">
          <option value="#26a69a">[Materialize] secondary</option>
          <option value="#e91e63">[Paper] pink</option>
          <option value="#ff4081">[Material-UI] pink</option>
          <option value="#FF80AB">[MuiCss] another pink</option>
          <option value="#4caf50">green</option>
          <option value="#ff9800">orange</option>
        </select>

        error color:
        <select md-select value.two-way="errorColor">
          <option value="#f44336">[default] red</option>
          <option value="#D50000">[Paper] red</option>
          <option value="#4caf50">[confusing] green</option>
          <option value="#ff9800">orange</option>
        </select>
      </div>
    </li>
  </ul>
</template>
